<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction from Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        #results {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Extraction from Video</h1>
    <video id="video" autoplay muted></video>
    <div>
        <button id="capture-btn">Capture & Extract Text</button>
        <button id="switch-btn">Switch Camera</button>
    </div>
    <div id="results">Extracted text will appear here...</div>

    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const switchBtn = document.getElementById('switch-btn');
        const resultsDiv = document.getElementById('results');

        let currentStream;
        let currentCamera = 0;
        let cameras = [];

        // Function to initialize the webcam stream
        async function initializeCamera(cameraIndex = 0) {
            // Stop any existing stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            // Get the list of devices and start the selected camera
            const devices = await navigator.mediaDevices.enumerateDevices();
            cameras = devices.filter(device => device.kind === 'videoinput');

            if (cameras.length === 0) {
                alert('No cameras found.');
                return;
            }

            // Select the desired camera based on index
            const selectedCamera = cameras[cameraIndex % cameras.length];
            const constraints = {
                video: { deviceId: selectedCamera.deviceId },
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam: ', err);
            }
        }

        // Capture & Extract Text Button
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            Tesseract.recognize(
                imageData,
                'eng',
                { logger: info => console.log(info) }
            ).then(({ data: { text } }) => {
                resultsDiv.innerText = text || 'No text found.';
            }).catch(err => {
                resultsDiv.innerText = 'Error extracting text.';
                console.error(err);
            });
        });

        // Switch Camera Button
        switchBtn.addEventListener('click', () => {
            currentCamera = (currentCamera + 1) % cameras.length;
            initializeCamera(currentCamera);
        });

        // Initialize with the first camera on page load
        window.onload = () => initializeCamera();
    </script>
</body>
</html>
